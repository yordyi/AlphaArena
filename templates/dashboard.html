<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Arena - DeepSeek-V3 AI Trading</title>

    <!-- PWA Support -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#00D9FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Alpha Arena">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* ===== 主色系 - 降低饱和度70% (专业级) ===== */
            --primary: #2DD4BF;        /* Teal-400 - 专业且科技感 */
            --secondary: #8B7FD8;      /* 柔和紫 - 优雅沉稳 */
            --accent: #E879F9;         /* 粉紫 - 点缀色 */

            /* ===== 语义色 - Tailwind标准 ===== */
            --success: #34D399;        /* Emerald-400 - 成功/盈利 */
            --danger: #F87171;         /* Red-400 - 危险/亏损 */
            --warning: #FBBF24;        /* Amber-400 - 警告 */
            --info: #60A5FA;           /* Blue-400 - 信息 */

            /* ===== 背景色 ===== */
            --bg-dark: #0A0A0F;
            --bg-darker: #050508;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.08);

            /* ===== 文本色 ===== */
            --text-primary: #FFFFFF;
            --text-secondary: #A8B0C8;  /* 提高对比度 */

            /* ===== 发光效果 - 微妙化 ===== */
            --glow-primary: rgba(45, 212, 191, 0.2);
            --glow-secondary: rgba(139, 127, 216, 0.2);

            /* ===== 圆角系统 (统一标准) ===== */
            --radius-sm: 0.25rem;   /* 4px - 小元素 */
            --radius-md: 0.5rem;    /* 8px - 按钮 */
            --radius-lg: 0.75rem;   /* 12px - 卡片 (主要使用) */
            --radius-xl: 1rem;      /* 16px - 大容器 */
            --radius-2xl: 1.5rem;   /* 24px - 极大容器 */
            --radius-full: 9999px;  /* 圆形 - 徽章、头像 */

            /* ===== 间距系统 (8px基准) ===== */
            --space-1: 0.25rem;   /* 4px */
            --space-2: 0.5rem;    /* 8px */
            --space-3: 0.75rem;   /* 12px */
            --space-4: 1rem;      /* 16px */
            --space-5: 1.25rem;   /* 20px */
            --space-6: 1.5rem;    /* 24px */
            --space-8: 2rem;      /* 32px */
            --space-10: 2.5rem;   /* 40px */
            --space-12: 3rem;     /* 48px */

            /* ===== 阴影系统 (微妙分层) ===== */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                         0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                         0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                         0 10px 10px -5px rgba(0, 0, 0, 0.04);

            /* ===== 过渡动画 ===== */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(123, 97, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 217, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 0, 229, 0.1) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes bgShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Grid pattern overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
        }

        /* Header - 紧凑版 */
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.3rem;
            letter-spacing: -0.02em;
            animation: headerGlow 3s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% { filter: drop-shadow(0 0 15px var(--glow-primary)); }
            50% { filter: drop-shadow(0 0 20px var(--glow-secondary)); }
        }

        .header .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .header .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: var(--space-2) var(--space-4);  /* 8px 16px */
            border-radius: var(--radius-full);        /* 胶囊形 */
            margin-top: var(--space-3);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .ai-badge .pulse {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px var(--success);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        /* Stats Grid - 超紧凑4列布局 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 1400px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);  /* 12px 统一标准 */
            padding: var(--space-4);          /* 16px 标准间距 */
            position: relative;
            overflow: hidden;
            transition: var(--transition-slow);
            box-shadow: var(--shadow-sm);    /* 微妙阴影 */
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: var(--shadow-md);  /* 微妙提升，不过度 */
        }

        .stat-card h3 {
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            margin-bottom: 0.4rem;
        }

        .stat-card .value {
            font-size: 1.5rem;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .stat-card .value.positive {
            background: linear-gradient(135deg, var(--success), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card .value.negative {
            background: linear-gradient(135deg, var(--danger), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Positions Container */
        .positions-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);   /* 16px */
            padding: var(--space-8);           /* 32px */
            margin-bottom: var(--space-8);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .positions-container h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-6);     /* 24px */
            color: var(--text-primary);
        }

        .positions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .position-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .position-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .position-symbol {
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary);
        }

        .position-side {
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .position-side.long {
            background: rgba(0, 255, 163, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .position-side.short {
            background: rgba(255, 0, 128, 0.15);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .position-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .position-info-item {
            display: flex;
            flex-direction: column;
        }

        .position-info-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .position-info-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .position-pnl {
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 1rem;
        }

        .position-pnl.positive {
            background: rgba(0, 255, 163, 0.1);
            border: 1px solid rgba(0, 255, 163, 0.3);
        }

        .position-pnl.negative {
            background: rgba(255, 0, 128, 0.1);
            border: 1px solid rgba(255, 0, 128, 0.3);
        }

        .position-pnl-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 0.3rem;
        }

        .position-pnl-pct {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .no-positions {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Chart Container */
        .chart-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);   /* 16px */
            padding: var(--space-8);           /* 32px */
            margin-bottom: var(--space-8);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .chart-container h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-6);     /* 24px */
            color: var(--text-primary);
        }

        /* Trades Container */
        .trades-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);   /* 16px */
            padding: var(--space-8);           /* 32px */
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .trades-container h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-6);     /* 24px */
            color: var(--text-primary);
        }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            background: rgba(255, 255, 255, 0.02);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        td {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        tbody tr {
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .badge-long {
            background: linear-gradient(135deg, rgba(0, 255, 163, 0.2), rgba(0, 255, 163, 0.1));
            color: var(--success);
            border: 1px solid rgba(0, 255, 163, 0.3);
        }

        .badge-short {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.2), rgba(255, 0, 128, 0.1));
            color: var(--danger);
            border: 1px solid rgba(255, 0, 128, 0.3);
        }

        /* Footer */
        .footer {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 3rem;
            padding: 2rem;
            font-size: 0.9rem;
        }

        .footer .update-time {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-card .value {
                font-size: 2rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }
        }

        /* AI Decision Cards */
        .decision-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .decision-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .decision-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .decision-symbol {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .decision-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .decision-action {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .decision-action .action-badge {
            padding: 0.4rem 0.9rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .decision-action .action-badge.hold {
            background: linear-gradient(135deg, rgba(255, 184, 0, 0.2), rgba(255, 184, 0, 0.1));
            color: var(--warning);
            border: 1px solid rgba(255, 184, 0, 0.3);
        }

        .decision-action .action-badge.buy {
            background: linear-gradient(135deg, rgba(0, 255, 163, 0.2), rgba(0, 255, 163, 0.1));
            color: var(--success);
            border: 1px solid rgba(0, 255, 163, 0.3);
        }

        .decision-action .action-badge.sell {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.2), rgba(255, 0, 128, 0.1));
            color: var(--danger);
            border: 1px solid rgba(255, 0, 128, 0.3);
        }

        .decision-action .action-badge.close {
            background: linear-gradient(135deg, rgba(160, 160, 184, 0.2), rgba(160, 160, 184, 0.1));
            color: var(--text-secondary);
            border: 1px solid rgba(160, 160, 184, 0.3);
        }

        .decision-confidence {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--success);
            font-weight: 600;
        }

        .decision-reasoning {
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid var(--secondary);
            padding: 0.9rem;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-primary);
            margin-top: 0.75rem;
        }

        /* 两栏布局 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            margin-top: 0;
        }

        .content-left {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .content-right {
            position: sticky;
            top: 2rem;
            height: fit-content;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        /* AI决策容器（悬浮卡片样式） */
        .decisions-sidebar {
            background: rgba(30, 30, 40, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .decisions-sidebar h2 {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0 0 1.5rem 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* AI决策容器 */
        #decisions-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding-left: 30px;
            position: relative;
        }

        /* 时间线连接线 */
        .decision-card {
            position: relative;
        }

        .decision-card::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 0;
            bottom: -1.5rem;
            width: 2px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            opacity: 0.3;
        }

        .decision-card:last-child::before {
            bottom: 0;
        }

        /* 时间线节点 */
        .decision-card::after {
            content: '';
            position: absolute;
            left: -26px;
            top: 1.5rem;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 12px var(--glow-primary);
            border: 3px solid rgba(10, 10, 15, 0.95);
        }

        /* 推理模型节点颜色 */
        .decision-card[data-model="reasoner"]::after {
            background: #7B61FF;
            box-shadow: 0 0 12px rgba(123, 97, 255, 0.6);
        }

        .decision-card[data-model="reasoner"]::before {
            background: linear-gradient(180deg, #7B61FF, #9B7FFF);
        }

        /* 日常模型节点颜色 */
        .decision-card[data-model="chat"]::after {
            background: #00D9FF;
            box-shadow: 0 0 12px rgba(0, 217, 255, 0.6);
        }

        .decision-card[data-model="chat"]::before {
            background: linear-gradient(180deg, #00D9FF, #00BFFF);
        }

        /* 响应式设计 */
        @media (max-width: 1400px) {
            .main-content {
                grid-template-columns: 1fr 350px;
            }
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .content-right {
                position: relative;
                max-height: none;
            }

    <script>
        // ==================== 数据状态管理系统 ====================
        const AppState = {
            // 性能数据
            performance: {
                account_value: 0,
                wallet_balance: 0,
                total_return_pct: 0,
                sharpe_ratio: 0,
                max_drawdown_pct: 0,
                win_rate_pct: 0,

                open_positions: 0,

            },

            // 持仓数据

            // AI决策数据

            // 交易记录
            trades: [],

            // 图表数据
            chartData: [],

            // 更新性能数据
            updatePerformance(data) {
                this.performance = { ...this.performance, ...data };
                this.performance.timestamp = Date.now();
            },

            // 更新持仓
            updatePositions(positions) {
                this.positions = positions || [];
            },

            // 更新决策（带时间过滤）
            updateDecisions(decisions) {
                if (!decisions) {
                    this.decisions = [];
                    return;
                }

                const now = new Date();
                const twoMinutesAgo = new Date(now.getTime() - 2 * 60 * 1000);

                // 过滤最近2分钟的决策
                this.decisions = decisions.filter(decision => {
                    if (!decision.time) return false;
                    try {
                        const decisionTime = new Date(decision.time.replace(',', '.'));
                        return decisionTime >= twoMinutesAgo;
                    } catch (e) {
                        return true;
                    }
                }).sort((a, b) => {
                    // 按时间倒序排列
                    try {
                        const timeA = new Date(a.time.replace(',', '.'));
                        const timeB = new Date(b.time.replace(',', '.'));
                        return timeB - timeA;
                    } catch (e) {
                        return 0;
                    }
                });
            },

            // 更新交易记录
            updateTrades(trades) {
                this.trades = trades || [];
            },

            // 更新图表数据
            updateChartData(data) {
                this.chartData = data || [];
            },

            // 获取状态快照
            getSnapshot() {
                return {
                    performance: { ...this.performance },
                    positions: [...this.positions],
                    decisions: [...this.decisions],
                    trades: [...this.trades],
                    chartData: [...this.chartData]

        };

        // ==================== 全局变量 ====================
        let chart = null;
        let previousValues = {};  // 存储上一次的值，用于动画对比
        let previousPrices = {};  // 存储上一次的价格，用于箭头显示
        let socket = null;  // WebSocket 连接

        // 🔊 音效系统
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playProfitSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 880; // A5
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function playLossSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 220; // A3
            oscillator.type = 'sawtooth';

            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
        }

        // 🎯 数字跳动动画函数
        function animateNumber(element, targetValue, options = {}) {
            const {
                duration = 800,         // 动画持续时间（毫秒）
                decimals = 2,           // 小数位数
                prefix = '',            // 前缀（如$）
                suffix = '',            // 后缀（如%）
                useLocale = false,      // 是否使用千分位
                className = '',         // CSS类名
                isPercentage = false    // 是否是百分比
            } = options;

            const elementId = element.id;
            const currentValue = previousValues[elementId] || 0;

            // 如果值没有变化，直接返回
            if (currentValue === targetValue) return;

            const startValue = parseFloat(currentValue) || 0;
            const endValue = parseFloat(targetValue) || 0;
            const diff = endValue - startValue;
            const startTime = performance.now();

            // 添加闪烁效果
            element.style.transition = 'all 0.2s ease';
            element.style.transform = 'scale(1.05)';

            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 150);

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // 使用 easeOutCubic 缓动函数
                const eased = 1 - Math.pow(1 - progress, 3);
                const current = startValue + (diff * eased);

                let displayValue;
                if (useLocale) {
                    displayValue = current.toLocaleString('en-US', {
                        minimumFractionDigits: decimals,
                        maximumFractionDigits: decimals
                    });
                } else {
                    displayValue = current.toFixed(decimals);
                }

                // 添加正负号（针对百分比和盈亏）
                if (isPercentage && current > 0) {
                    displayValue = '+' + displayValue;
                }

                element.textContent = prefix + displayValue + suffix;

                // 更新CSS类名
                if (className) {
                    element.className = className;
                }

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // 保存最终值
                    previousValues[elementId] = endValue;
                }
            }

            requestAnimationFrame(animate);
        }

        // Update performance metrics
        function updatePerformance() {
            fetch('/api/performance')
                .then(response => response.json())
                .then(result => {
                    if (result.success) {

                        animateNumber(returnElem, returnValue, {
                            suffix: '%',
                            decimals: 2,
                            isPercentage: true,
                            className: 'value ' + (returnValue >= 0 ? 'positive' : 'negative')

                        // Sharpe Ratio

                        animateNumber(sharpeElem, data.sharpe_ratio, {
                            decimals: 2,
                            className: 'value ' + (data.sharpe_ratio >= 1 ? 'positive' : '')

                        // Max Drawdown

                            decimals: 2

                        // Win Rate

                        animateNumber(winRateElem, data.win_rate_pct, {
                            suffix: '%',
                            decimals: 2,
                            className: 'value ' + (data.win_rate_pct >= 50 ? 'positive' : '')
                        });

                        // Total Trades

                        // Open Positions
                        animateNumber(document.getElementById('open-positions'), data.open_positions, {

                        });

                        // Unrealized P&L
                        const pnlElem = document.getElementById('unrealized-pnl');
                        animateNumber(pnlElem, data.unrealized_pnl, {
                            prefix: '$',
                            decimals: 2,

                            className: 'value ' + (data.unrealized_pnl >= 0 ? 'positive' : 'negative')
                        });

                        // Last Update
                        document.getElementById('last-update').textContent =
                            new Date(data.last_update).toLocaleString('zh-CN', {
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit'
                            });
                    }
                })
                .catch(error => console.error('Performance update error:', error));
        }

        // Update chart (nof1.ai style)
        function updateChart() {
            fetch('/api/chart')
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        const data = result.data;

                        if (data.length === 0) {
                            // Show initial baseline
                            const now = new Date();
                            data.push({ time: now.toISOString(), value: 20 });
                        }

                        const labels = data.map(d => {
                            const date = new Date(d.time);
                            return date.toLocaleTimeString('zh-CN', {
                                month: '2-digit',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                        });
                        const values = data.map(d => d.value);

                        // Create baseline (initial capital)
                        const initialCapital = 20;
                        const baseline = new Array(values.length).fill(initialCapital);

                        if (chart) {
                            chart.destroy();
                        }

                        const ctx = document.getElementById('performanceChart').getContext('2d');

                        // Create gradient for DeepSeek line
                        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                        gradient.addColorStop(0, 'rgba(0, 217, 255, 0.2)');
                        gradient.addColorStop(1, 'rgba(0, 217, 255, 0.0)');

                        chart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [
                                    // Baseline (dashed line)
                                    {
                                        label: '初始资金',
                                        data: baseline,
                                        borderColor: 'rgba(160, 160, 184, 0.4)',
                                        backgroundColor: 'transparent',
                                        borderWidth: 2,
                                        borderDash: [5, 5],
                                        tension: 0,
                                        fill: false,
                                        pointRadius: 0,
                                        pointHoverRadius: 0
                                    },
                                    // DeepSeek V3 performance
                                    {
                                        label: 'DeepSeek V3 表现',
                                        data: values,
                                        borderColor: '#00D9FF',
                                        backgroundColor: gradient,
                                        borderWidth: 3,
                                        tension: 0.4,
                                        fill: true,
                                        pointRadius: 0,
                                        pointHoverRadius: 8,
                                        pointBackgroundColor: '#00D9FF',
                                        pointBorderColor: '#0A0A0F',
                                        pointBorderWidth: 3

                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                animation: false,  // 禁用动画，避免图表跳动
                                interaction: {
                                    intersect: false,
                                    mode: 'index'
                                },
                                plugins: {
                                    legend: {
                                        display: true,
                                        position: 'top',
                                        labels: {
                                            color: '#A0A0B8',

                                                weight: '600'

                                            pointStyle: 'line'
                                        }
                                    },
                                    tooltip: {
                                        backgroundColor: 'rgba(10, 10, 15, 0.95)',
                                        titleColor: '#00D9FF',
                                        bodyColor: '#FFFFFF',
                                        borderColor: '#00D9FF',
                                        borderWidth: 1,
                                        padding: 15,
                                        displayColors: true,
                                        callbacks: {
                                            label: function(context) {
                                                const label = context.dataset.label || '';
                                                const value = context.parsed.y;
                                                const diff = value - initialCapital;
                                                const diffPct = ((diff / initialCapital) * 100).toFixed(2);
                                                const sign = diff >= 0 ? '+' : '';
                                                return label + ': $' + value.toFixed(2) +
                                                       ' (' + sign + diffPct + '%)';
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    x: {
                                        grid: {
                                            color: 'rgba(255, 255, 255, 0.05)',
                                            drawBorder: false
                                        },
                                        ticks: {

                })

        // Trades pagination
        let currentPage = 1;
        const tradesPerPage = 10;  // 每页显示10条交易记录
        let allTrades = [];

        // Update trades table
        function updateTrades() {
            fetch('/api/trades')
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        allTrades = result.data.reverse();
                        renderTradesPage(currentPage);
                    }
                })
                .catch(error => console.error('Trades update error:', error));

        function renderTradesPage(page) {
            const tbody = document.getElementById('trades-tbody');

            if (allTrades.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="loading">暂无交易记录...</td></tr>';
                document.getElementById('page-info').textContent = '第 0 页';
                return;
            }

            const totalPages = Math.ceil(allTrades.length / tradesPerPage);
            currentPage = Math.max(1, Math.min(page, totalPages));

            const startIndex = (currentPage - 1) * tradesPerPage;
            const endIndex = startIndex + tradesPerPage;
            const pageTrades = allTrades.slice(startIndex, endIndex);

            tbody.innerHTML = pageTrades.map(trade => {
                const isLong = trade.action.includes('LONG');
                const actionClass = isLong ? 'badge-long' : 'badge-short';

                // 计算盈亏
                let pnlHtml = '<td style="color: var(--text-secondary);">-</td>';
                if (trade.pnl !== undefined && trade.pnl !== null) {
                    const pnl = parseFloat(trade.pnl);
                    const pnlColor = pnl >= 0 ? 'var(--success)' : 'var(--danger)';
                    const pnlSign = pnl >= 0 ? '+' : '';
                    pnlHtml = `<td style="color: ${pnlColor}; font-weight: 600; font-family: 'JetBrains Mono', monospace;">${pnlSign}$${pnl.toFixed(2)}</td>`;
                }

                return `
                    <tr>
                        <td>${new Date(trade.time).toLocaleString('zh-CN', {
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        })}</td>
                        <td><strong>${trade.symbol}</strong></td>
                        <td><span class="badge ${actionClass}">${trade.action}</span></td>
                        <td>${trade.quantity ? trade.quantity.toFixed(4) : '-'}</td>
                        <td>$${trade.price ? trade.price.toLocaleString('en-US', {minimumFractionDigits: 2}) : '-'}</td>
                        <td>${trade.leverage}x</td>
                        <td>${trade.confidence || '-'}%</td>
                        ${pnlHtml}
                    </tr>
                `;
            }).join('');

            // Update page info
            document.getElementById('page-info').textContent = `第 ${currentPage} / ${totalPages} 页`;

            // Update button states
            const prevBtn = document.getElementById('prev-page');
            const nextBtn = document.getElementById('next-page');
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            prevBtn.style.opacity = currentPage === 1 ? '0.5' : '1';
            nextBtn.style.opacity = currentPage === totalPages ? '0.5' : '1';
            prevBtn.style.cursor = currentPage === 1 ? 'not-allowed' : 'pointer';
            nextBtn.style.cursor = currentPage === totalPages ? 'not-allowed' : 'pointer';
        }

        // Pagination event listeners
        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                renderTradesPage(currentPage - 1);
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            const totalPages = Math.ceil(allTrades.length / tradesPerPage);
            if (currentPage < totalPages) {
                renderTradesPage(currentPage + 1);

        // Update AI decisions
        function updateDecisions() {
            fetch('/api/decisions')
                .then(response => response.json())
                .then(result => {

                        const container = document.getElementById('decisions-container');

                        if (decisions.length === 0) {

                        container.innerHTML = decisions.map(decision => {
                            // Determine action class
                            let actionClass = 'hold';
                            let actionText = decision.action;
                            if (actionText.includes('BUY') || actionText.includes('LONG')) {
                                actionClass = 'buy';
                            } else if (actionText.includes('SELL') || actionText.includes('SHORT')) {
                                actionClass = 'sell';
                            } else if (actionText.includes('CLOSE')) {
                                actionClass = 'close';
                            }

                            // 判断是否是推理模型
                            const isReasonerModel = decision.model_used === 'deepseek-reasoner' ||
                                                    decision.reasoning_content;

                            // 卡片背景和边框颜色
                            const cardStyle = isReasonerModel
                                ? 'background: linear-gradient(135deg, rgba(123, 97, 255, 0.15), rgba(123, 97, 255, 0.05)); border: 1px solid rgba(123, 97, 255, 0.4); box-shadow: 0 4px 16px rgba(123, 97, 255, 0.2);'

                            // 模型徽章
                            const modelBadge = isReasonerModel
                                ? '<span style="background: linear-gradient(135deg, #7B61FF, #9B7FFF); color: white; padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.05em; box-shadow: 0 2px 8px rgba(123, 97, 255, 0.4);">🧠 REASONER</span>'
                                : '<span style="background: linear-gradient(135deg, #00D9FF, #00BFFF); color: white; padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.05em; box-shadow: 0 2px 8px rgba(0, 217, 255, 0.4);">💬 CHAT</span>';

                            // 推理过程部分（仅推理模型显示）
                            const reasoningSection = decision.reasoning_content && isReasonerModel
                                ? `<div style="margin-top: 12px; padding: 12px; background: rgba(123, 97, 255, 0.15); border-left: 3px solid #7B61FF; border-radius: 6px; font-size: 0.85rem; color: #C0C0D8; line-height: 1.5;">
                                    <div style="font-weight: 700; color: #9B7FFF; margin-bottom: 6px; display: flex; align-items: center; gap: 6px;">
                                        <span>🧠</span>
                                        <span>深度推理过程</span>
                                    </div>
                                    <div style="font-size: 0.8rem; line-height: 1.6;">
                                        ${decision.reasoning_content}
                                    </div>
                                </div>`
                                : '';

                            return `
                                <div class="decision-card" data-model="${isReasonerModel ? 'reasoner' : 'chat'}" style="${cardStyle}">
                                    <div class="decision-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                                        <div style="display: flex; flex-direction: column; gap: 6px;">
                                            <span class="decision-symbol" style="font-size: 1.1rem; font-weight: 700; color: ${isReasonerModel ? '#9B7FFF' : '#00D9FF'};">${decision.symbol}</span>
                                            ${modelBadge}
                                        </div>
                                        <span class="decision-time" style="font-size: 0.75rem; color: var(--text-secondary); font-family: 'JetBrains Mono', monospace;">${decision.time}</span>
                                    </div>
                                    <div class="decision-action" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                        <span class="action-badge ${actionClass}" style="padding: 6px 14px; border-radius: 6px; font-weight: 700; font-size: 0.9rem;">${actionText}</span>
                                        <span class="decision-confidence" style="font-size: 0.85rem; font-weight: 600; color: ${isReasonerModel ? '#9B7FFF' : '#00D9FF'};">信心度: ${decision.confidence}</span>
                                    </div>
                                    <div class="decision-reasoning" style="font-size: 0.85rem; color: var(--text-secondary); line-height: 1.5; padding: 10px; background: rgba(255, 255, 255, 0.03); border-radius: 6px;">
                                        💡 ${decision.reasoning}
                                    </div>
                                    ${reasoningSection}
                                </div>
                            `;
                        }).join('');
                    }
                })
                .catch(error => console.error('Decisions update error:', error));
        }

        // Update positions
        function updatePositions() {
            fetch('/api/positions')
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        const positions = result.data;
                        const grid = document.getElementById('positions-grid');

                        if (positions.length === 0) {
                            grid.innerHTML = '<div class="no-positions">暂无持仓 🌙</div>';
                            return;
                        }

                        grid.innerHTML = positions.map(pos => {
                            const pnlClass = pos.pnl_pct >= 0 ? 'positive' : 'negative';
                            const pnlSign = pos.pnl_pct >= 0 ? '+' : '';
                            const sideClass = pos.side === 'LONG' ? 'long' : 'short';

                            return `
                                <div class="position-card">
                                    <div class="position-header">
                                        <span class="position-symbol">${pos.symbol}</span>
                                        <span class="position-side ${sideClass}">${pos.side_cn}</span>
                                    </div>
                                    <div class="position-info">
                                        <div class="position-info-item">
                                            <span class="position-info-label">数量</span>
                                            <span class="position-info-value">${pos.quantity}</span>
                                        </div>
                                        <div class="position-info-item">
                                            <span class="position-info-label">杠杆</span>
                                            <span class="position-info-value">${pos.leverage}x</span>
                                        </div>
                                        <div class="position-info-item">
                                            <span class="position-info-label">开仓价</span>
                                            <span class="position-info-value">$${pos.entry_price.toFixed(2)}</span>
                                        </div>
                                        <div class="position-info-item">
                                            <span class="position-info-label">当前价</span>
                                            <span class="position-info-value">$${pos.current_price.toFixed(2)}</span>
                                        </div>
                                    </div>
                                    <div class="position-pnl ${pnlClass}">
                                        <div class="position-pnl-value">
                                            ${pnlSign}$${Math.abs(pos.pnl_usd).toFixed(2)}
                                        </div>
                                        <div class="position-pnl-pct">
                                            ${pnlSign}${pos.pnl_pct.toFixed(2)}%
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                })
                .catch(error => console.error('Positions update error:', error));
        }

        // ==================== WebSocket 实时连接 ====================

        // 建立 WebSocket 连接
        socket = io();

        socket.on('connect', function() {
            console.log('%c⚡ WebSocket 已连接', 'font-size: 14px; font-weight: bold; color: #00FFA3;');
            console.log('%c⚡ 延迟 <100ms 实时推送已启用', 'font-size: 12px; color: #00D9FF;');
        });

        socket.on('disconnect', function() {
            console.log('%c❌ WebSocket 已断开，尝试重连...', 'font-size: 12px; color: #FF6B6B;');
        });

        // 监听性能数据推送（每500ms）
        socket.on('performance_update', function(result) {
            if (result.success) {
                const data = result.data;
                const prevPnl = previousValues['unrealized-pnl'] || 0;

                // 🎯 使用动画更新所有数字
                animateNumber(document.getElementById('account-value'), data.account_value, {
                    prefix: '$',
                    useLocale: true,
                    decimals: 2
                });

                const returnElem = document.getElementById('total-return');
                const returnValue = data.total_return_pct;
                animateNumber(returnElem, returnValue, {
                    suffix: '%',
                    decimals: 2,
                    isPercentage: true,
                    className: 'value ' + (returnValue >= 0 ? 'positive' : 'negative')
                });

                const sharpeElem = document.getElementById('sharpe-ratio');
                animateNumber(sharpeElem, data.sharpe_ratio, {
                    decimals: 2,
                    className: 'value ' + (data.sharpe_ratio >= 1 ? 'positive' : '')
                });

                animateNumber(document.getElementById('max-drawdown'), data.max_drawdown_pct, {
                    suffix: '%',
                    decimals: 2
                });

                const winRateElem = document.getElementById('win-rate');
                animateNumber(winRateElem, data.win_rate_pct, {
                    suffix: '%',
                    decimals: 2,
                    className: 'value ' + (data.win_rate_pct >= 50 ? 'positive' : '')
                });

                animateNumber(document.getElementById('total-trades'), data.total_trades, {
                    decimals: 0
                });

                animateNumber(document.getElementById('open-positions'), data.open_positions, {
                    decimals: 0
                });

                const pnlElem = document.getElementById('unrealized-pnl');
                animateNumber(pnlElem, data.unrealized_pnl, {
                    prefix: '$',
                    decimals: 2,
                    isPercentage: true,
                    className: 'value ' + (data.unrealized_pnl >= 0 ? 'positive' : 'negative')
                });

                // 🔊 音效提醒：盈亏变化超过$5时播放
                if (Math.abs(data.unrealized_pnl - prevPnl) > 5) {
                    if (data.unrealized_pnl > prevPnl) {
                        playProfitSound();
                    } else if (data.unrealized_pnl < prevPnl) {
                        playLossSound();
                    }
                }

                document.getElementById('last-update').textContent = new Date().toLocaleString('zh-CN', {
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }
        });

        // 监听持仓数据推送（每500ms）+ 价格箭头显示
        socket.on('positions_update', function(result) {
            if (result.success) {
                const positions = result.data;
                const grid = document.getElementById('positions-grid');

                if (positions.length === 0) {
                    grid.innerHTML = '<div class="no-positions">暂无持仓 🌙</div>';
                    return;
                }

                grid.innerHTML = positions.map(pos => {
                    const pnlClass = pos.pnl_pct >= 0 ? 'positive' : 'negative';
                    const pnlSign = pos.pnl_pct >= 0 ? '+' : '';
                    const sideClass = pos.side === 'LONG' ? 'long' : 'short';

                    // 🎯 价格箭头显示
                    const prevPrice = previousPrices[pos.symbol] || pos.current_price;
                    let priceArrow = '';
                    let priceChangeClass = '';

                    if (pos.current_price > prevPrice) {
                        priceArrow = ' <span style="color: var(--success); font-size: 0.9rem;">▲</span>';
                        priceChangeClass = 'price-up';
                    } else if (pos.current_price < prevPrice) {
                        priceArrow = ' <span style="color: var(--danger); font-size: 0.9rem;">▼</span>';
                        priceChangeClass = 'price-down';
                    }

                    previousPrices[pos.symbol] = pos.current_price;

                    return `
                        <div class="position-card">
                            <div class="position-header">
                                <span class="position-symbol">${pos.symbol}</span>
                                <span class="position-side ${sideClass}">${pos.side_cn}</span>
                            </div>
                            <div class="position-info">
                                <div class="position-info-item">
                                    <span class="position-info-label">数量</span>
                                    <span class="position-info-value">${pos.quantity}</span>
                                </div>
                                <div class="position-info-item">
                                    <span class="position-info-label">杠杆</span>
                                    <span class="position-info-value">${pos.leverage}x</span>
                                </div>
                                <div class="position-info-item">
                                    <span class="position-info-label">开仓价</span>
                                    <span class="position-info-value">$${pos.entry_price.toFixed(2)}</span>
                                </div>
                                <div class="position-info-item">
                                    <span class="position-info-label">当前价</span>
                                    <span class="position-info-value ${priceChangeClass}">$${pos.current_price.toFixed(2)}${priceArrow}</span>
                                </div>
                            </div>
                            <div class="position-pnl ${pnlClass}">
                                <div class="position-pnl-value">
                                    ${pnlSign}$${Math.abs(pos.pnl_usd).toFixed(2)}
                                </div>
                                <div class="position-pnl-pct">
                                    ${pnlSign}${pos.pnl_pct.toFixed(2)}%
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        });

        // Initial load (REST API fallback)
        updateChart();
        updateTrades();
        updateDecisions();

        // 图表每10秒更新一次，避免频繁跳动
        setInterval(() => {
            updateChart();
        }, 10000);

        // 交易记录每5秒更新
        setInterval(() => {
            updateTrades();
        }, 5000);

        // AI决策每2分钟更新一次（与交易机器人决策频率一致）
        setInterval(() => {
            updateDecisions();
        }, 2 * 60 * 1000);  // 120秒 = 2分钟

        // Show connection status
        console.log('%c⚡ ALPHA ARENA DASHBOARD', 'font-size: 20px; font-weight: bold; color: #00D9FF;');
        console.log('%cDeepSeek-V3 UltraThink AI Trading System', 'font-size: 14px; color: #7B61FF;');
        console.log('%cWebSocket 实时推送已启用 (延迟 <100ms)', 'font-size: 12px; color: #00FFA3;');
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => {
                        console.log('%c✅ Service Worker 已注册', 'color: #00FFA3;', registration);
                        console.log('%c📱 可在移动设备上"添加到主屏幕"安装应用', 'color: #00D9FF;');
                    })
                    .catch(error => {
                        console.log('%c❌ Service Worker 注册失败:', 'color: #FF0080;', error);
                    });
            });
        }
    </script>
</body>
</html>
